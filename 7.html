<!doctype html>
    <html>
    <head>
    	<title></title>
    	<script src="echarts.min.js"></script>
    </head>
    <body>
    	<div id="chart" style="width: 500px; height: 350px;"></div>
    	<script>
    		var chart = document.getElementById('chart');
    		var myChart = echarts.init(chart);
            
            var types = ['A','B'];
            var days = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];

            option = {
                tooltip : {
                    trigger: 'axis',
                    axisPointer : {          
                        type : 'shadow'        
                    }
                },
                legend: {
                    data: types
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis:  {
                    type: 'value'
                },
                yAxis: {
                    type: 'category',
                    data: days
                },
                series: [
                    {
                        name: 'A',
                        type: 'bar',
                        stack: 'Sum',
                        label: {
                            normal: {
                                show: true,
                                position: 'insideRight'
                            }
                        },
                        data: [320, 302, 301, 334, 390, 330, 320]
                    },
                    {
                        name: 'B',
                        type: 'bar',
                        stack: 'Sum',
                        label: {
                            normal: {
                                show: true,
                                position: 'insideRight'
                            }
                        },
                        data: [120, 132, 101, 134, 90, 230, 210]
                    }
                ]
            };
    		myChart.setOption(option);
    	</script>
    </body>
    </html>
