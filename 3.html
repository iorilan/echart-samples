<!doctype html>
    <html>
    <head>
    	<title></title>
    	<script src="echarts.min.js"></script>
    </head>
    <body>
    	<div id="chart" style="width: 100%; height: 500px;"></div>
    	<script>
    		var chart = document.getElementById('chart');
    		var myChart = echarts.init(chart);
    		
        option = {
            tooltip : {
                trigger: 'axis',
                axisPointer : {            
                    type : 'shadow'        // default is line ,'line' | 'shadow'
                }
            },
            legend: {
                data:['1','2','3','4','5','6','7']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis : [
                {
                    type : 'category',
                    data : ['Mon','Tue','Wed','Thu','Fri','Sat','Sun']
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'1',
                    type:'bar',
                    stack: 'A',
                    data:[320, 332, 301, 334, 390, 330, 320]
                },
                {
                    name:'2',
                    type:'bar',
                    stack: 'A',
                    data:[120, 132, 101, 134, 90, 230, 210]
                },
                {
                    name:'3',
                    type:'bar',
                    stack: 'A',
                    data:[220, 182, 191, 234, 290, 330, 310]
                },
                {
                    name:'4',
                    type:'bar',
                    stack: 'A',
                    data:[150, 232, 201, 154, 190, 330, 410]
                },
                {
                    name:'5',
                    type:'bar',
                    stack: 'A',
                    data:[862, 1018, 964, 1026, 1679, 1600, 1570],
                    markLine : {
                        lineStyle: {
                            normal: {
                                type: 'dashed'
                            }
                        },
                        data : [
                            [{type : 'min'}, {type : 'max'}]
                        ]
                    }
                },
                {
                    name:'6',
                    type:'bar',
                    barWidth : 5,
                    stack: 'B',
                    data:[620, 732, 701, 734, 1090, 1130, 1120]
                },
                {
                    name:'7',
                    type:'bar',
                    stack: 'B',
                    data:[120, 132, 101, 134, 290, 230, 220]
                },
                
            ]
        };

    		myChart.setOption(option);
    	</script>
    </body>
    </html>
